<div class="h-screen flex items-center justify-center">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="signInForm"
        (ngSubmit)="$event.preventDefault(); onSubmit()">

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="usuario">Usuário</label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="usuario" type="text" formControlName="usuario" maxlength="20" placeholder="Usuário" required />
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="senha">Senha</label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="senha" type="password" formControlName="senha" minlength="6" maxlength="12" placeholder="Senha" />
        </div>

        <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit" [disabled]="!signInForm.valid">Login</button>
    </form>
</div>
